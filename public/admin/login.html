<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理员登录 - AI图像生成器</title>
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-logo">
      <h2>柯达鸭 AI 图像生成器</h2>
      <p>管理后台登录</p>
    </div>
    
    <div id="error-message" class="error-message"></div>
    
    <form id="login-form" class="login-form">
      <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" id="email" name="email" placeholder="请输入邮箱" required>
      </div>
      
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" name="password" placeholder="请输入密码" required>
      </div>
      
      <button type="submit" class="submit-btn">登录</button>
    </form>
    
    <div class="login-footer">
      <p>请使用管理员账号登录，普通用户无法访问管理后台</p>
      <p>如果忘记密码，请联系超级管理员</p>
    </div>
  </div>
  
  <script src="js/admin.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 检查是否已登录
      const token = localStorage.getItem('adminToken');
      if (token) {
        // 尝试重定向到管理后台首页
        window.location.href = 'index.html';
        return;
      }
      
      const loginForm = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // 清除错误信息
        errorMessage.style.display = 'none';
        
        // 固定的管理员账号验证
        if (email === 'kdyai' && password === 'kdyai') {
          // 创建模拟token
          const adminToken = 'admin_token_' + Date.now();
          
          // 保存管理员token和用户名
          localStorage.setItem('adminToken', adminToken);
          localStorage.setItem('adminUsername', 'kdyai管理员');
          
          // 重定向到管理后台首页
          window.location.href = 'index.html';
          return;
        }
        
        try {
          // 登录获取用户token
          const loginResponse = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });
          
          const loginData = await loginResponse.json();
          
          if (!loginResponse.ok) {
            throw new Error(loginData.message || '登录失败');
          }
          
          // 使用token验证是否为管理员
          const adminResponse = await fetch('/api/admin/login', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${loginData.token || ''}`
            }
          });
          
          const adminData = await adminResponse.json();
          
          if (!adminResponse.ok || !adminData.success) {
            throw new Error(adminData.message || '没有管理员权限');
          }
          
          // 保存管理员token和用户名
          localStorage.setItem('adminToken', loginData.token || '');
          localStorage.setItem('adminUsername', adminData.admin.username);
          
          // 重定向到管理后台首页
          window.location.href = 'index.html';
          
        } catch (error) {
          // 显示错误信息
          errorMessage.textContent = error.message || '登录失败，请检查邮箱和密码';
          errorMessage.style.display = 'block';
          console.error('登录错误:', error);
        }
      });
    });
  </script>
</body>
</html>
