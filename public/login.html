<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI 图像生成器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-to-home i {
            margin-right: 5px;
        }
        
        .back-to-home:hover {
            transform: translateX(-3px);
        }
    </style>
</head>
<body>
    
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> 返回首页
    </a>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-magic"></i> AI 图像生成器</h1>
                <h2>用户登录</h2>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="auth-error" id="login-error"></div>
                
                <button type="submit" class="auth-btn">登录</button>
                
                <div class="auth-links">
                    <p>还没有账号？<a href="register.html">立即注册</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script src="auth-ui.js"></script>
    
    <script>
    // 提交登录表单
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // 验证输入
      if (!email || !password) {
        displayError('请输入邮箱和密码');
        return;
      }
      
      try {
        const submitButton = loginForm.querySelector('button[type="submit"]');
        const originalText = submitButton.innerHTML;
        submitButton.disabled = true;
        submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 登录中...';
        
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // 登录成功，检查是否需要绑定手机号
          if (!data.user.phoneVerified) {
            // 需要绑定手机号，跳转到绑定页面
            window.location.href = '/bind-phone.html';
          } else {
            // 已绑定手机号，跳转到首页
            window.location.href = redirectUrl || '/';
          }
        } else {
          displayError(data.message || '登录失败');
          submitButton.disabled = false;
          submitButton.innerHTML = originalText;
        }
      } catch (error) {
        console.error('登录错误:', error);
        displayError('登录时出错，请稍后再试');
        const submitButton = loginForm.querySelector('button[type="submit"]');
        submitButton.disabled = false;
        submitButton.innerHTML = '登录';
      }
    });
    </script>
</body>
</html>
