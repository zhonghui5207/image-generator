<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 柯达鸭 AI 图像生成器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-to-home i {
            margin-right: 5px;
        }
        
        .back-to-home:hover {
            transform: translateX(-3px);
        }
        
        .beian-info {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            padding: 10px 0;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> 返回首页
    </a>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-magic"></i> 柯达鸭 AI 图像生成器</h1>
                <h2>用户登录</h2>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="auth-error" id="login-error"></div>
                
                <button type="submit" class="auth-btn">登录</button>
                
                <div class="auth-links">
                    <p>还没有账号？<a href="register.html">立即注册</a></p>
                    <p>忘记密码？<a href="forgot-password.html">找回密码</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <div class="beian-info">
        <p>© 2025 柯达鸭 AI 图像生成器 | 使用 OpenAI GPT-4o</p>
        <a href="https://beian.miit.gov.cn/" target="_blank">京ICP备2025107799号</a>
    </div>
    
    <script src="auth.js"></script>
    <script src="auth-ui.js"></script>
</body>
</html>
