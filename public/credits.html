<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购买积分 - AI 图像生成器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="icon-wrapper"><i class="fas fa-magic"></i><span class="icon-fallback"></span></span> AI 图像生成器</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="profile.html">个人中心</a></li>
                    <li><a href="credits.html" class="active">购买积分</a></li>
                    <li><a href="#" id="logout-btn">退出登录</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="credits-container">
                <h2>我的积分</h2>
                <div class="credits-balance">
                    <div>
                        <div class="credits-amount" id="credits-amount">0</div>
                        <div class="credits-label">当前积分余额</div>
                    </div>
                    <div>
                        <p>每次生成图像消耗 1 积分</p>
                    </div>
                </div>

                <h2>购买积分套餐</h2>
                <div class="credits-packages">
                    <div class="credit-package" data-package="basic">
                        <h3>基础套餐</h3>
                        <div class="package-credits">10 积分</div>
                        <div class="package-price">¥9.99</div>
                        <p>适合轻度使用</p>
                    </div>
                    <div class="credit-package" data-package="standard">
                        <h3>标准套餐</h3>
                        <div class="package-credits">50 积分</div>
                        <div class="package-price">¥39.99</div>
                        <p>最受欢迎的选择</p>
                    </div>
                    <div class="credit-package" data-package="premium">
                        <h3>高级套餐</h3>
                        <div class="package-credits">120 积分</div>
                        <div class="package-price">¥79.99</div>
                        <p>最佳性价比</p>
                    </div>
                </div>

                <button id="buy-credits-btn" class="buy-credits-btn" disabled>请选择套餐</button>
            </div>

            <div class="transaction-history">
                <h2>交易记录</h2>
                <div class="transaction-list" id="transaction-list">
                    <p class="empty-list">暂无交易记录</p>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 AI 图像生成器 | 使用 OpenAI GPT-4o API</p>
        </footer>
    </div>

    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>确认购买</h2>
            <div id="package-details"></div>
            <div class="payment-options">
                <h3>选择支付方式</h3>
                <div class="payment-methods">
                    <label>
                        <input type="radio" name="payment-method" value="alipay" checked>
                        <span>支付宝</span>
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="wechat">
                        <span>微信支付</span>
                    </label>
                </div>
            </div>
            <button id="confirm-payment-btn" class="auth-btn">确认支付</button>
        </div>
    </div>

    <script src="credits.js"></script>
</body>
</html>
